
<div class="d-flex justify-content-center">  <div class="d-flex flex-column justify-content-around gap-5 mx-5" style="width: 80%;"> <div
            *ngFor="let quiz of (quizzes$ | async)?.slice(0, 3); let i = index"
            class="card card-xxl-stretch rounded-4 user-select-none frosted-glass" style="height: 200px;"  >
            <div class="card-body p-3">
                <div class="d-flex flex-row justify-content-around align-items-center h-100">
                    <div class="col-3 d-flex justify-content-center align-items-center"> <img [src]="quiz.image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaKl3SXWtGi6MYxpJElmY8smMg3I0vtZYPVA&s'" height="150" width="150" alt="Module Image" class="rounded-3"> </div>
                    <div class="col-4 d-flex flex-column"> <h2 class="card-title fw-bold truncate-two-lines">{{quiz.title}}</h2>
                        <div class="text-truncate lh-base w-75" style="height: 60px;"> {{quiz.description}}
                        </div>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-center align-items-center"> <span class="fs-2">
                            {{ quiz.questions.length }} <span class="text-secondary fs-4">items</span>
                        </span>
                        <button class="btn btn-primary btn-sm" (click)="take(quiz.id, $event)">  Take Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
