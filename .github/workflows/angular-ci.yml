name: Angular CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write  # Gives GitHub Actions permission to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build --base-href lto-lms-angular

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-page
          folder: dist/lto-lms-angular
